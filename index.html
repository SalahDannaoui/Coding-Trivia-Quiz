<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Trivia</title>
        <link rel="stylesheet" href="./Assets/style.css" />
    </head>

    <body>
        
            
        <div class = "timer">Time: 5s </div>    
        <div class = "start-title">
            <h2>Code Quiz 2!</h2>
            <button class="startbutton">Start Quiz</button>
        </div>


        <div class = "Q-card">
            <h2 class = "questions"></h2>
            <ul class = "answerbuttons">
            
            </ul>
        
        </div>
        <div class = "end-screen">
            <h2>Game Over</h2>
            <p>
                Your score is <span class = "finalscore"> 0 </span>
            </p>
            <p>
                Enter your initials to save your score
            </p>
            
            <input type="text" id="initials"></input>
            <button class = "submitbtn">Submit</button>

        </div>
        <div class = "highscore">
            <ol class = "hs-list">HI-SCORES:</ol>
            <button class="byescores">BYE-SCORES</button>


        </div>
    </body>
    <script src="./Assets/script.js"></script>
</html>
